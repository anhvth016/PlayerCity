version: "3.8"

services:
  frontend:
    container_name: player_city_fe
    image: player_city_fe:latest
    tty: true
    build:
      context: ./frontend
    ports:
      - 3002:80
    networks:
      - pol-network
  backend:
    container_name: player_city_be
    image: player_city_be:latest
    tty: true
    build:
      context: ./backend
    ports:
      - 8002:8000
    networks:
      - pol-network

  nginx:
    container_name: pol-store-nginx
    image: pol-store-nginx:latest
    tty: true
    restart: always
    build:
      context: ./nginx
    networks:
      - pol-network
    ports:
      - 8082:80
    depends_on:
      - backend
      - frontend

networks:
  pol-network:
    driver: bridge